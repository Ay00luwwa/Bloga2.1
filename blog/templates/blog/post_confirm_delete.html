{% extends "blog/base.html" %}
{% load widget_tweaks %}
{% block content %}
    <h2>Are you sure you want to delete the post "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blog-home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
